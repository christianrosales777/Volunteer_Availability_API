services:
  app:
    build: .
    ports:
    - '4567:4567'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://host.docker.internal:27017/Elevation
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: 